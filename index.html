		<div class="search_container">
			<form method="post" action="functions/search_car.php">
				<h3>Search your vehicle</h3>
				<section class="search_area">
				<div class="row" id="type_vehicle">
					<select name="type" id="type_of_vehicle">
						<option value="type" selected>Type</option>
						<option value="test">To fill</option>
					</select>
				</div>
				<div class="row">
					<select name="fabric" id="fabric_of_vehicle">
						<option value="fabric" selected>Fabric</option>
						<option value="test2">To fill2</option>
					</select>
				</div>
				<div class="row">
					<select name="model" id="model_of_vehicle">
						<option value="model" selected>Model</option>
						<option value="test3">To fill3</option>
					</select>
				</div>
				<div class="row">
					<span class="search_button">
						<input type="button" name="search_vehicle" value="Search" />
						<img src="img/lupe_icon.png" alt="search_icon" id="search_icon" />
					</span>
				</div>
				</section>

		  <div class="slider-scrollbar">
			<div class="scrollbar-track">
			  <div class="scrollbar-thumb"></div>
